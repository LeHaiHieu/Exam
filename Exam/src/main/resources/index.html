<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            margin-bottom: 20px;
        }
        .form-container input {
            margin: 5px;
            padding: 10px;
            width: calc(100% - 30px);
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-container button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .action-icons {
            display: flex;
            gap: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Player Information</h1>
    <div class="form-container">
        <form th:action="@{/addPlayer}" method="post">
            <label>Player name: <input type="text" name="playerName" /></label><br>
            <label>Player age: <input type="number" name="playerAge" /></label><br>
            <label>Index name: <input type="text" name="indexName" /></label><br>
            <label>Value: <input type="number" name="value" /></label><br>
            <button type="submit">Add</button>
        </form>
    </div>
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Player name</th>
                <th>Player age</th>
                <th>Index name</th>
                <th>Value</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="player : ${players}">
                <td th:text="${player.id}"></td>
                <td th:text="${player.playerName}"></td>
                <td th:text="${player.playerAge}"></td>
                <td th:text="${player.indexName}"></td>
                <td th:text="${player.value}"></td>
                <td class="action-icons">
                    <span>Edit</span>
                    <span>Delete</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
