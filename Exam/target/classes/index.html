<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Player Information</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .form-container { margin-bottom: 20px; }
        .form-container input { margin: 5px; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        .action-icons { display: flex; gap: 5px; }
    </style>
</head>
<body>
<h1>Player Information</h1>
<div class="form-container">
    <form th:action="@{/addPlayer}" method="post">
        <label>Player name: <input type="text" name="playerName" /></label>
        <label>Player age: <input type="number" name="playerAge" /></label>
        <label>Index name: <input type="text" name="indexName" /></label>
        <label>Value: <input type="number" name="value" /></label>
        <button type="submit">Add</button>
    </form>
</div>
<div class="table-container">
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Player name</th>
            <th>Player age</th>
            <th>Index name</th>
            <th>Value</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="player : ${players}">
            <td th:text="${player.id}"></td>
            <td th:text="${player.playerName}"></td>
            <td th:text="${player.playerAge}"></td>
            <td th:text="${player.indexName}"></td>
            <td th:text="${player.value}"></td>
            <td class="action-icons">
                <span>Edit</span>
                <span>Delete</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
